<!DOCTYPE html>
<html>

<head>

    <title>ChatBot BKC-Vorschlag</title>

    <link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div id=window role="main">
        <div id="errorMessage">If you see this, you didn't accept the first message. To use this bot, reload this site and accept it. </div>
        <div id="chatWindow">
            <div id="chatwindowheader">
                <input id="help" type="image" src="icons/help.png" title="Help" />
                <span id="header">ComplianceBot</span>
                <span id="msteams"><img src="icons/microsoft-teams.png" title="Open in Teams" height="25px" style="margin: 5px 0px"></span>
            </div>
            <div id="webchat" role="main"></div>
        </div>
    </div>

    <script 
        crossorigin="anonymous" 
        integrity="sha384-SLg/iz1Y+04Iie1JbZIc6ahBCa24SGjD5QHACU5r7iJgjmO7WBRpsy3j4rpEyFoT" 
        src="https://cdn.botframework.com/botframework-webchat/4.7.1/webchat-es5.js">
    </script>
    <script src="javascript/taskbar.js"></script>
    <script src="javascript/webchatImplementation.js"></script>

</body>

</html>
